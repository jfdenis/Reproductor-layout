<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>


<body>
    <header class="header">
        <img class="header__img" src="../assets/logo-platzi.png" alt="Logo platzi" tabindex="0">
    </header>
    <section class="login">
        <section class="login__container">
            <h1 tabindex="0">Inicia sesión</h1>
            <form class="login__container--form">
                <input aria-label="correo" class="input" type="text" placeholder="Correo">
                <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input id="caja1" type="checkbox" value="checkbos"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="../assets/google-icon.png" alt="Google"> Inicia Sesión con Google
                </div>
                <div>
                    <img src="../assets/twitter-icon.png" alt="Twitter"> Inicia Sesión con Twitter

                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a> </p>
        </section>

    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de provacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
</body>
</html>
